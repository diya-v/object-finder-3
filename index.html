<html>
<head>

	<title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
<center>
  <h1 class="heading btn-info"> AI Object Finder</h1>
  <h4 class="heading btn-info"> note: enter the object you want to find and the app will alert you when it is detected</h4>
  <input type="text" id="input" placeholder="input text here">
  <br>
  <br>
  <button class="btn btn-warning" id="start" onclick="start()">START</button>
  <br>
  <h3 class="btn btn-danger" id="number">Number of Objects</h3>
  <h3 class="btn btn-primary" id="status"> Status </h3>

  <div id="footer"> Developed by: Diya</div>
</center>

<script src="main.js"></script>

</body>

</html>
